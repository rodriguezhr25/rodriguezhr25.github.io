<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tropical Planer|Lazyload</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Tropical Planner allows users to obtain information about weather conditions in tropical destinies in several stations of the year, to help them to plan the visit toward those destinies.">

    <link rel="stylesheet" href="lazyload.css" />


</head>

<body>


    <main>
        <h1>Lazy Load</h1>
        <picture> <img src="images/placeholder.png" data-src="images/landscape.jpg" alt="landscape">
        </picture>
        <picture> <img src="images/placeholder.png" data-src="images/flash.jpg" alt="flash">
        </picture>
        <picture> <img src="images/placeholder.png" data-src="images/woods.jpg" alt="woods">
        </picture>
        <picture> <img src="images/placeholder.png" data-src="images/snow.jpg" alt="snow">
        </picture>
        <picture> <img src="images/placeholder.png" data-src="images/storm.jpg" alt=" storm">
        </picture>
        <picture> <img src="images/placeholder.png" data-src="images/sunset.jpg" alt="sunset">
        </picture>

        <script src="lazyload.js"></script>


    </main>


</body>

</html>
